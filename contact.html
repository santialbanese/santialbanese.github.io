    <div class="container my-5">
        <h1 class="text-center section-title">Contáctate con Nosotros</h1>
        <form class="mt-4 contact-form">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">Número de Teléfono</label>
                <input type="text" class="form-control" id="numero" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="datos" class="form-label">Datos Adicionales</label>
                <textarea class="form-control" id="datos" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
